<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title th:text="${title}">Tp04_RodriguezAlan</title>
</head>
<body>
<header data-th-replace="~{fragments/header :: header}"></header>
<div class="container">
  <h1>Listado de los Docentes</h1>
  <br>
  <a data-th-href="@{/formularioDocente}" class="btn btn-primary">Agregar Docente</a>
  <br>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Legajo</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Telefono</th>
        </tr>
      </thead>
      <tbody data-th-each="docente : ${listadoDocentes}">
        <tr>
          <td data-th-text="${docente.legajo}"></td>
          <td data-th-text="${docente.nombre}"></td>
          <td data-th-text="${docente.apellido}"></td>
          <td data-th-text="${docente.email}"></td>
          <td data-th-text="${docente.telefono}"></td>
          <td>
          	<a data-th-href="@{'/borrarDocente/'+${docente.legajo}}" class="btn btn-danger">Borrar</a>
          	<a data-th-href="@{'/modificarDocente/'+${docente.legajo}}" class="btn btn-warning">Edicion</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<footer data-th-replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
