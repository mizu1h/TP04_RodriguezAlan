<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title th:text="${title}">Tp04_RodriguezAlan</title>
<title>Insert title here</title>
</head>
<body>
<header data-th-replace="~{fragments/header :: header}"></header>
<div class="container">
  <h1>Listado de los alumnos</h1>
  <br>
  <a data-th-href="@{/formularioAlumno}" class="btn btn-primary">Agregar Alumno</a>
  <br>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Dni</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Telefono</th>
          <th>Fecha de nacimiento</th>
          <th>Domicilio</th>
          <th>Libreta Universitaria</th>
        </tr>
      </thead>
      <tbody data-th-each="alumno : ${listadoAlumnos}">
        <tr>
          <td data-th-text="${alumno.dni}"></td>
          <td data-th-text="${alumno.nombre}"></td>
          <td data-th-text="${alumno.apellido}"></td>
          <td data-th-text="${alumno.email}"></td>
          <td data-th-text="${alumno.telefono}"></td>
          <td data-th-text="${alumno.fechaNacimiento}"></td>
          <td data-th-text="${alumno.domicilio}"></td>
          <td data-th-text="${alumno.LU}"></td>
          <td>
          	<a data-th-href="@{'/borrarAlumno/'+${alumno.LU}}" class="btn btn-danger">Borrar</a>
          	<a data-th-href="@{'/modificarAlumno/'+${alumno.LU}}" class="btn btn-warning">Edicion</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<footer data-th-replace="~{fragments/footer :: footer}"></footer>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
